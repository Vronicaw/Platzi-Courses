<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MokePoke</title>
    <script src="js/mokepoke.js"></script>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="game">
      <section id="choose-warrior">
        <h1 class="title">💥MOKEPOKE!💥</h1>
        <h2 class="subtitle">Choose your warrior:</h2>
  
        <div class="cards">
          <label for="cadom" class="mokepoke-card">
            <p>Cadom</p>
            <img class="warrior1" src="./img/warrior1.png" alt="Warrior 1">
          </label>
          <input type="radio" name="warriors" id="cadom" />
          <label for="gentor" class="mokepoke-card">
            <p>Gentor</p>
            <img class="warrior2" src="./img/Warrior2.png" alt="Warrior 2">
          </label>
          <input type="radio" name="warriors" id="gentor" />
          <label for="haggis" class="mokepoke-card">
            <p>Haggis</p>
            <img class="warrior" src="./img/warrior.png" alt="Warrior 3">
          </label>
          <input type="radio" name="warriors" id="haggis" />
        </div>
  
        <button id="button-warrior">Select</button>
      </section>
  
      <section id="choose-attack">
        <h1 class="title">💥MOKEPOKE!💥</h1>
        <h2 class="subtitle">Choose your attack:</h2>

        <div>
          <button id="button-fire" class="attack-buttons">Fire 🔥</button>
          <button id="button-water" class="attack-buttons">Water 💧</button>
          <button id="button-earth" class="attack-buttons">Earth ⛰️</button>
        </div>

          <div id="messages">
            <p id="resultado">Good luck!</p>
          
            <section id="restart">
              <button id="restart-button">⟪ Restart ⟫</button>
            </section>
          </div>
  
        <div>
          <div>
            <p id="player-lives">3</p>
            <p id="warrior-player"></p>
            <div id="playerattack"></div>
          </div>
          <div>
            <p id="enemy-lives">3</p>
            <p id="warrior-enemy"></p>
            <div id="enemyattack"></div>
          </div> 
        </div>
      </section>
    </div>
  </body>
</html>
